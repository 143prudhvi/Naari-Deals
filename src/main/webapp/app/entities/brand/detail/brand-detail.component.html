<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="brand">
      <h2 data-cy="brandDetailsHeading"><span>Brand</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ brand.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ brand.title }}</span>
        </dd>
        <dt><span>Sub Title</span></dt>
        <dd>
          <span>{{ brand.subTitle }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ brand.status }}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
          <span>{{ brand.country }}</span>
        </dd>
        <dt><span>Image Url</span></dt>
        <dd>
          <span>{{ brand.imageUrl }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/brand', brand.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
