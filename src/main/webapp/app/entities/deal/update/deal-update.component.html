<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-deal-heading" data-cy="DealCreateUpdateHeading">Create or edit a Deal</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_imageUrl">Image Url</label>
          <textarea class="form-control" name="imageUrl" id="field_imageUrl" data-cy="imageUrl" formControlName="imageUrl"></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dealUrl">Deal Url</label>
          <textarea class="form-control" name="dealUrl" id="field_dealUrl" data-cy="dealUrl" formControlName="dealUrl"></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_postedBy">Posted By</label>
          <input type="text" class="form-control" name="postedBy" id="field_postedBy" data-cy="postedBy" formControlName="postedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_postedDate">Posted Date</label>
          <input
            type="text"
            class="form-control"
            name="postedDate"
            id="field_postedDate"
            data-cy="postedDate"
            formControlName="postedDate"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_startDate">Start Date</label>
          <input type="text" class="form-control" name="startDate" id="field_startDate" data-cy="startDate" formControlName="startDate" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_endDate">End Date</label>
          <input type="text" class="form-control" name="endDate" id="field_endDate" data-cy="endDate" formControlName="endDate" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_originalPrice">Original Price</label>
          <input
            type="text"
            class="form-control"
            name="originalPrice"
            id="field_originalPrice"
            data-cy="originalPrice"
            formControlName="originalPrice"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_currentPrice">Current Price</label>
          <input
            type="text"
            class="form-control"
            name="currentPrice"
            id="field_currentPrice"
            data-cy="currentPrice"
            formControlName="currentPrice"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_discount">Discount</label>
          <input type="text" class="form-control" name="discount" id="field_discount" data-cy="discount" formControlName="discount" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_discountType">Discount Type</label>
          <input
            type="text"
            class="form-control"
            name="discountType"
            id="field_discountType"
            data-cy="discountType"
            formControlName="discountType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_active">Active</label>
          <input type="text" class="form-control" name="active" id="field_active" data-cy="active" formControlName="active" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_approved">Approved</label>
          <input type="checkbox" class="form-check" name="approved" id="field_approved" data-cy="approved" formControlName="approved" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_country">Country</label>
          <input type="text" class="form-control" name="country" id="field_country" data-cy="country" formControlName="country" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_city">City</label>
          <input type="text" class="form-control" name="city" id="field_city" data-cy="city" formControlName="city" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_pinCode">Pin Code</label>
          <input type="text" class="form-control" name="pinCode" id="field_pinCode" data-cy="pinCode" formControlName="pinCode" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_merchant">Merchant</label>
          <input type="text" class="form-control" name="merchant" id="field_merchant" data-cy="merchant" formControlName="merchant" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_tags">Tags</label>
          <input type="text" class="form-control" name="tags" id="field_tags" data-cy="tags" formControlName="tags" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_brand">Brand</label>
          <input type="text" class="form-control" name="brand" id="field_brand" data-cy="brand" formControlName="brand" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_expired">Expired</label>
          <input type="checkbox" class="form-check" name="expired" id="field_expired" data-cy="expired" formControlName="expired" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
